	<body>
		<section class="contact-message-area bg-grey-2 pd-top-96 pd-bottom-100">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-9">
						<div class="section-title text-center">
							<h2 class="title">Send Us A Message</h2>
							<p></p>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="contact-form">
							<script language="javascript">
								function checkform() {
									if (document.mainform.name.value == "") {
										alert("Please type your full name!");
										document.mainform.name.focus();
										return false;
									}
									if (document.mainform.email.value == "") {
										alert("Please enter your e-mail address!");
										document.mainform.email.focus();
										return false;
									}
									if (document.mainform.message.value == "") {
										alert("Please type your message!");
										document.mainform.message.focus();
										return false;
									}
									return true;
								}
							</script>

							<form method="post" name="mainform" onsubmit="return checkform()">
								<input
									type="hidden"
									name="form_id"
									value="17055925904080"
								/><input
									type="hidden"
									name="form_token"
									value="a1d5e6e38d81078bcf9418b2377be645"
								/><input
									type="hidden"
									name="form_id"
									value="16343101044841"
								/><input
									type="hidden"
									name="form_token"
									value="64f1bcfd2ace83a30d206821efa755b4"
								/>
								<input type="hidden" name="a" value="support" />
								<input type="hidden" name="action" value="send" />

								<div class="row">
									<div class="col-md-6 col-12">
										<div class="single-input-wrap style-2 input-group">
											<input
												type="text"
												class="form-control"
												name="name"
												placeholder="Your Name"
											/>
										</div>
									</div>
									<div class="col-md-6 col-12">
										<div class="single-input-wrap style-2 input-group">
											<input
												type="text"
												class="form-control"
												name="email"
												placeholder="Your Email"
											/>
										</div>
									</div>
									<div class="col-12">
										<div class="single-input-wrap style-2 input-group mb-0">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<img src="../assets/img/contact/icon.png" alt="img" />
												</div>
											</div>
											<textarea
												class="form-control"
												rows="4"
												name="note"
												placeholder="Type Your Message..."
											></textarea>
										</div>
										<div class="submit-area text-center">
											<button type="submit" class="btn btn-pink">
												SEND MESSAGE <i class="la la-arrow-right"></i>
											</button>
										</div>
									</div>
								</div>
							</form>
